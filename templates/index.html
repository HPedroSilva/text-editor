<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editor de Texto</title>
	<link rel="stylesheet" href="../static/css/styles.css">
	<script defer src="../static/js/scripts.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">		
		<div class="row">
			<div class="col-lg-2">Coluna 1</div>
			<div class="col-lg-8" id="mainText_div">
				<textarea name="" id="mainText" cols="100" rows="10" class="jumbotron"></textarea>
			</div>
			<div class="col-lg-2 text-white">							
					<button class="btn btn-lg btn-primay m-sm-1 w-100 text-white" id='btn-1'>Upper</button>
					<button class="btn btn-lg btn-primay m-sm-1 w-100 text-white" id='btn-2'>Lower</button>
					<button class="btn btn-lg btn-primay m-sm-1 w-100 text-white" id='btn-3'>Upper Words</button>
					<button class="btn btn-lg btn-primay m-sm-1 w-100 text-white" id='btn-4'>Upper Phrases</button>				
			</div>					 
		</div>	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</body>
</html>
